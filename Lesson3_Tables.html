<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table border="1">
      <thead>
        <!-- шапка таблицы -->
        <tr>
          <th>Продукт</th>
          <th>Цена</th>
          <th>Количество</th>
        </tr>
      </thead>
      <tbody>
        <!-- основное тело -->
        <tr>
          <td>Хлеб</td>
          <td>100 руб.</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Булочка</td>
          <td>50 руб.</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Пончик</td>
          <td>70 руб.</td>
          <td>150</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- подвал (например, итоги) -->
        <tr>
          <td colspan="2">Всего:</td>
          <td>290</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
